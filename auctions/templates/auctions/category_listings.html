{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listings in "{{ category_name }}"</h2>              <!-- Displays the category name in the header, providing clear context for the listings shown. -->

    {% for listing in listings %}                           <!-- Iterates over all listings in the selected category, dynamically generating links to their detail pages. -->
        <a href="{% url 'listing_detail' listing.id %}">    <!-- Uses Django’s url-template tag to ensure correct linking to each listing’s detail page. -->
            <div class="listing-item">                      <!-- Wraps each listing in a <div> with class listing-item, enabling consistent styling and layout. -->
                <p>{{ listing.title }}</p>
            </div>
        </a>
    {% empty %}                                             <!-- Handles the case of no active listings in the category gracefully with the empty-block, improving user experience. -->
        <p>No active listings in this category.</p>
    {% endfor %}
{% endblock %}
