{% extends "auctions/layout.html" %}

{% block body %}

    <div class="listings">
        <h3>{{ listing.title }}</h3>
        <p>{{ listing.description }}</p>
        <p>Current price: ${{ current_price }}</p>
        {% if listing.image_url %}
            <img src="{{ listing.image_url }}" alt="{{ listing.title }}">
        {% endif %}
    </div>

{% endblock %}
