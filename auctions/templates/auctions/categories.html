{% extends "auctions/layout.html" %}

{% block body %}
    {% for category in categories %}
    <a href="{% url 'category_listings' category_name=category %}?mode=categories">
        <div class="category-item">
            <p>{{ category }}</p>
        </div>
    </a>
    {% empty %}
        <p>No categories available.</p>
    {% endfor %}
{% endblock %}
